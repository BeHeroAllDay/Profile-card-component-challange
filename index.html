<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <div id="bacgkround-img">
    <img class="top" src="images/bg-pattern-top.svg" alt="bg-pattern-top" />
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" />
  </div>
    <div class="main">
      <div id="top"></div>

      <div id="prof_img">
        <img src="images/image-victor.jpg" />
      </div>

      <div id="person">

        <h1>Victor Crest</h1>
        <div id="age">26</div>
        <div id="city">London</div>

      </div>

      <div id="media">

        <div class="sep">

          <div class="num">80K</div>
          <div class="txt">Followers</div>

        </div>

        <div class="sep">

          <div class="num">803K</div>
          <div class="txt">Likes</div>

        </div>

        <div class="sep">

          <div class="num">1.4K</div>
          <div class="txt">Photos</div>

        </div>

      </div>

    <div class="footer">

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor </a>.
      Coded by <a href="https://github.com/BeHeroAllDay" target="_blank"> Piotr Bednarek </a>.

    </div>
  </div>

</body>

</html>
